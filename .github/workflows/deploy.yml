# .github/workflows/deploy.yml
name: Deploy SvelteKit to GitHub Pages

on:
  push:
    branches:
      - main # This workflow runs when you push to the 'main' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # The type of runner that the job will run on

    permissions:
      contents: write # Needed to push the build output to gh-pages branch or docs folder
      pages: write # Needed to deploy to GitHub Pages
      id-token: write # Needed for OpenID Connect (OIDC) authentication for GitHub Pages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Checks out your repository under $GITHUB_WORKSPACE

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use Node.js version 20 or higher (or higher, e.g., 22)

      - name: Install dependencies
        run: npm install # Installs your project's dependencies

      - name: Build SvelteKit project
        run: npm run build # Runs your SvelteKit build command

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4 # Action specifically designed for deploying to GH Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub's automatically provided token
          publish_dir: ./build # The directory that should be deployed (your SvelteKit build output)
          destination_dir: docs # This tells the action to put the build output into the 'docs' folder on the 'main' branch
          allow_empty_commit: true # Allows the action to commit even if no files changed (useful for consistency)